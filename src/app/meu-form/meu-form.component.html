
    <section class="two-way-binding">
        <article>

            <h3>Two-way Data Binding</h3>

            <div>

                <input 
                    #campoInput
                    type="text" 
                    [value]="nome"
                    (input)="nome = campoInput.value"
                />

                <input 
                    type="text" 
                    [ngModel]="nome"
                    (ngModelChange)="nome = $event"
                />

                <input 
                    type="text" 
                    bindon-ngModel="nome"/>
                    
                <input 
                    type="text" 
                    [(ngModel)]="nome"/>

                <p>Você digitou: {{ nome }}</p>

            </div>

            <div> 
                
                <p>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade.</p>
                
                <input 
                    type="text" 
                    [(ngModel)]="pessoa.nome">

                <input 
                    type="text" 
                    [(ngModel)]="pessoa.idade">

            </div>

        </article>
    </section>
